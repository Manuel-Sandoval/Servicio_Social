<div class="grid-container">
  <h1 class="mat-h1">Usuarios</h1>
  <div class="mat-elevation-z8">

    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Usuarios...">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="usuarios" matSort aria-label="Usuarios">

      <ng-container matColumnDef="ID_USUARIO">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ID_USUARIO}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="USUARIO">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.USUARIO}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ACTIVO">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Activo</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ACTIVO ? 'Si': 'No'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="USUARIO_ROOT">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Administrador</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.USUARIO_ROOT ? 'Si': 'No'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a mat-icon-button color="primary" [routerLink]="['/usuarios', row.ID_USUARIO]">
            <mat-icon>mode_edit</mat-icon>
          </a>
          <button class="margin-left-20" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [length]="usuarios?.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 50, 100]">
    </mat-paginator>
  </div>
</div>

<div class="button-row">
  <button mat-fab color="primary" class="margin-left-20" [routerLink]="['/usuarios', 'new']">
    <mat-icon>add</mat-icon>
  </button>
</div>
