<div class="grid-container">
  <h1 class="mat-h1">Paises</h1>
  <div class="mat-elevation-z8">

    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Paises...">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="paises" matSort aria-label="Paises">

      <ng-container matColumnDef="NOMBRE">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.NOMBRE}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <a mat-icon-button color="primary" [routerLink]="['/paises', row.ID_PAIS]">
            <mat-icon>mode_edit</mat-icon>
          </a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator
                   [length]="paises?.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 50, 100]">
    </mat-paginator>
  </div>
</div>


<div class="button-row">
  <button mat-fab color="primary" class="margin-left-20" [routerLink]="['/paises', 'new']">
    <mat-icon>add</mat-icon>
  </button>
</div>
